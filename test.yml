openapi: 3.0.1
info:
  title: Leads
  version: 1.0.0
servers:
  - url: 'https://crm.uteclab.com'
paths:
  /api/lead:
    get:
      summary: Allowed parameters.
      description: |
        Returns the list of parameters and it's properties, required to create
        Lead.

        Request sends to CRM system URL followed by /api/lead.
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                type: object
                properties:
                  phone_number:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                  language:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                      options:
                        type: array
                        items:
                          type: string
                  first_name:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                  country:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                      options:
                        type: array
                        items:
                          type: string
                  promo_code:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                  last_name:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                  address:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                  email:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
                  token:
                    type: object
                    properties:
                      type:
                        type: string
                      required:
                        type: string
  /api/v2/lead:
    post:
      summary: Create Lead in CRM.
      description: > 
        Allows to create Leads with a POST-request to CRM system URL followed by /api/v2/lead.
      operationId: addLead
      requestBody:
        description: Lead info
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewLeadRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NewLeadRequest'
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    description: |
                      Result:

                      Success, lead was created
                      - "OK"

                      Request body contains non-UFT-8 characters
                      - "Request body must contain UFT-8 characters only"

                      Specified token not found
                      - "Token is invalid"
                      
                      Integration is disabled for the Lead Source.
                      - "Integration disabled" 
                      
                      Required field(s) are missing.
                      - "Missing fields: {missing_field, ...}"

                      Required parameter is null.
                      - "{null_parameter} cannot be blank"

                      Phone validation errors when autofix_phone = true:
                      - "Error type: The string supplied was too long to parse"
                      - "Error type: The phone number supplied was null"
                      - "Error type: The string supplied did not seem to be a phone number"
                      - "Error type: Could not interpret numbers after plus-sign"
                      - "Error type: The string supplied is too short to be a phone number"
                      - "Error type: The string supplied is too long to be a phone number"
                      - "Error type: Phone number had an IDD, but after this was not long enough to be a viable phone number"
                      - "Error type: Country calling code supplied was not recognized"

                      Lead Source containing provided token was deleted
                      - "Incorrect source"

                      CRM system is not initialized
                      - "Broker not set"
                  leadId:
                    type: string
                    description: Identificator of Lead in CRM
                  autoLoginLink:
                    type: string
                    description: Link for automatic login (i.e. without login/pass)
                example:
                  message:
                    Message: OK
                  leadId: 37769
                  autoLoginLink: https://dev02.bo.avrath.net/Account/TokenLogin?code=3fda080ae93840f68aa4055e3fc7b8ac434da51d64e0458390394766c1855235
  /api/check-email:
    post:
      summary: Check the availability of email.
      description: Sends POST-request to CRM system URL followed by /api/check-email.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Correct response. "True" - Email is already taken. "False" - Email is available. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckResponse'
  /api/check-phone:
    post:
      summary: Check the availability of phone number.
      description: Sends POST-request to CRM system URL followed by /api/check-phone.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                phone_number:
                  type: string
      responses:
        '200':
          description: Correct response. "True" - Phone number is already taken. "False" - Phone number is available. 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckResponse'
components:
  schemas:
    CheckResponse:
      properties:
        exist:
          type: boolean
    NewLeadRequest:
      required:
        - phone_number
        - language
        - first_name
        - country
        - email
      properties:
        phone_number:
          type: string
        language:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        country:
          type: string
        address:
          type: string
        email:
          type: string
        promo-code:
          type: string
        token:
          type: string
        referer:
          type: string
        comment:
          type: string
        autofix_phone:
          type: boolean
      example:
        phone_number: +11111111111
        language: English
        first_name: John
        last_name: Smith
        country: United States
        address: Main st.1
        email: johnsmith@example.com
