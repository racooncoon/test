---
openapi: 3.0.0
info:
  title: Leads
  version: 1.0.0
servers:
  - url: https://crm.uteclab.com
paths:
  /api/lead:
    get:
      summary: receive parameters
      description: |
        Returns the list of parameters and it's properties, required to create Lead.
        Request sends to CRM system URL followed by /api/lead.
      responses:
        '200':
          content:
            application/json: {}
    post:
      summary: create Lead
      description: |
        Creates Lead in CRM system. 
      parameters:
        - name: phone_number
          in: body
          type: string
          description: Lead's phone number.
          required: true
        - name: language
          in: body
          description: Lead's language.
          required: true 
        - name: first_name
          in: body
          description: Lead's first name.
          required: true
  /api/v2/lead 
    post:
      summary: create Lead
      description: |
        Creates Lead in CRM system. 
      parameters:
        - name: phone_number
          in: body
          description: Lead's phone number.
          required: true
        - name: language
          in: body
          description: Lead's language.
          required: true
